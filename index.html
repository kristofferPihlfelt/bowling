<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bowling scoreboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet " href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css " integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm " crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='assets/css/main.css'>
    <script src='http://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=' crossorigin='anonymous'></script>
    <script type='text/javascript ' src='assets/js/app.js '></script>
</head>

<body>
    <div class="container">
        <div class='row '>
            <div class='col-md-12 '>
                <div class="content mt-4">
                    <div class='card '>
                        <div class='card-header pl-3 pt-3 '>
                            <h3>Bowling scoreboard</h3>
                        </div>
                        <div class='card-body '>
                            <table class='table table-bordered '>
                                <thead>
                                    <tr>
                                        <th colspan="2">1</th>
                                        <th colspan="2">2</th>
                                        <th colspan="2">3</th>
                                        <th colspan="2">4</th>
                                        <th colspan="2">5</th>
                                        <th colspan="2">6</th>
                                        <th colspan="2">7</th>
                                        <th colspan="2">8</th>
                                        <th colspan="2">9</th>
                                        <th colspan="3">10</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class='rolls'></td>
                                        <td class='rolls'></td>
                                        <td class='rolls'></td>
                                        <td class='rolls'></td>
                                        <td class='rolls'></td>
                                        <td class='rolls'></td>
                                        <td class='rolls'></td>
                                        <td class='rolls'></td>
                                        <td class='rolls'></td>
                                        <td class='rolls'></td>
                                        <td class='rolls'></td>
                                        <td class='rolls'></td>
                                        <td class='rolls'></td>
                                        <td class='rolls'></td>
                                        <td class='rolls'></td>
                                        <td class='rolls'></td>
                                        <td class='rolls'></td>
                                        <td class='rolls'></td>
                                        <td class='rolls'></td>
                                        <td class='rolls'></td>
                                        <td class='rolls'></td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr id='scores'>
                                        <td colspan='2' class='scores'></td>
                                        <td colspan='2' class='scores'></td>
                                        <td colspan='2' class='scores'></td>
                                        <td colspan='2' class='scores'></td>
                                        <td colspan='2' class='scores'></td>
                                        <td colspan='2' class='scores'></td>
                                        <td colspan='2' class='scores'></td>
                                        <td colspan='2' class='scores'></td>
                                        <td colspan='2' class='scores'></td>
                                        <td colspan='3' class='scores'></td>
                                    </tr>
                                </tfoot>
                            </table>
                            <button id='roll-btn' class='btn btn-primary' type='button'>Throw</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
